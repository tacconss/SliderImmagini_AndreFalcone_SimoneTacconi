<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Slider Immaggini - Andrea Falcone, Simone Tacconi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="container" class="container">
        <!--NavBar-->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Progetto "Slider Immagini"</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#admin">test</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--Immaggini-->
        <div class="page">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner" id="immaginiCarosello">
                    <div class="carousel-item active">
                        <img src="https://blog.geografia.deascuola.it/uploads/2023/04/Val-d-Orcia-panorama_1bb3052e3a980627951e300394f187d8.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://ilfotografo.it/wp-content/uploads/2022/06/CAN128.lead_.la_fiorita_98159931-1024x683.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://i0.wp.com/fotografinviaggio.it/wp-content/uploads/2023/04/Immagine-copertina-per-blog-1-2-2.jpg?fit=1000%2C662&ssl=1" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.emotionrit.it/wp-content/uploads/2022/08/Perche-un-panorama-ci-colpisce-scaled.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!--Login-->
        <div id="login" class="page hidden">
            <form id="loginForm" class="">
                <div class="mb-3">
                    <label for="username" id="labelName" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Andrea, Tommaso, ..."
                        class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" id="labelPassword" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" class="form-control">
                </div>
                <div class="mb-3">
                    <button id="submitPassword" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <!--Admin-->
        <div id="admin" class="page hidden">
            <table class="table table-light table-hover">
                <thead>
                    <th>Immagine</th>
                    <th>URL</th>
                </thead>
                <tbody id="immaginiTabella">
                    <!--Lista Immagini-->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
