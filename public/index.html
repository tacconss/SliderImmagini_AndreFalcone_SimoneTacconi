<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Slider Immaggini - Andrea Falcone, Simone Tacconi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="container" class="container">
        <!--NavBar-->
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Progetto "Slider Immagini"</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#login">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!--Immaggini-->
        <div id="immagini" class="page">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner" id="immaginiCarosello">

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div id="login" class="page hidden">
            <!--Login-->
            <div id="loginContainer" class="">
                <form id="loginForm" class="form-inline">
                    <div class="row">
                        <div class="col">
                            <input type="text" id="usernameInput" class="form-control" placeholder="Username">
                        </div>
                        <div class="col">
                            <input type="password" id="passwordInput" class="form-control sm" placeholder="Password">
                        </div>
                        <div class="col-4">
                            <button type="button" id="loginButton" class="btn btn-primary mb-2">Accedi</button>
                        </div>
                        <div id="loginResultLabel"></div>
                    </div>
                </form>
            </div>
            <!--Admin-->
            <div id="divPrivate" class="private hidden">
                <form id="aggiungiImmagini" class="form-inline">
                    <!--<div class="row">
                        <div class="col">
                            <input type="file" id="imageLink" class="form-control" placeholder="user/andre/...">
                        </div>
                        <div class="col-4">
                            <button type="button" id="imageButton" class="btn btn-primary mb-2">Carica</button>
                        </div>
                        <div id="loginResultLabel"></div>
                    </div> -->
                    <div class="row">
                        <input id="file" name="file" type="file">
                        <button id="button" type="button" class="btn btn-success">Upload</button>
                    </div>

                </form>
                <table class="table table-light table-hover">
                    <thead>
                        <th>Immagine</th>
                        <th>Remove Button</th>
                    </thead>
                    <tbody id="immaginiTabella">
                        <!--Lista Immagini-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>

</html>
